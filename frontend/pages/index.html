<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTInRehab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/main.css">
</head>
<body>
    <!-- Top bar with main info -->
    <div class="topbar">
        <div class="topbar-content container">
            <div class="topbar-left">
                <p>Пн-Пт: 8:00 – 18:00.</p>
            </div>
            <div class="topbar-center">
                <p>Наш адрес: Мангилик ел, C1, Астана</p>
            </div>
            <div class="topbar-right">
                <p>Горячая линия: +7 (777) 297 49 20</p>
                <img src="../public/assets/facebook.png" alt="Facebook">
                <img src="../public/assets/instagram.png" alt="Instagram">
            </div>
        </div>
    </div>

    <!--Top bar with logo and search-->
    <div class="topbar-search">
        <div class="container">
            <img src="../public/assets/icon.png" alt="Icon">
        <div class="icons-right">
            <img src="../public/assets/loupe.png" alt="Loupe">
            <img src="../public/assets/bucket.png" alt="Bucket">
            <img src="../public/images/me.jpg" alt="Profile">
        </div>
        </div>
    </div>

    <!--Hero section with image carousel-->
    <div class="hero-section">
        <div class="container">
            <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../public/images/header.png" class="d-block w-100" alt="Hero Image 1">
                    </div>
                    <!-- 
                    TODO: Add more images for carousel
                    <div class="carousel-item">
                        <img src="../public/assets/hero2.jpg" class="d-block w-100" alt="Hero Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../public/assets/hero3.jpg" class="d-block w-100" alt="Hero Image 3">
                    </div>
                    -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
